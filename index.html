<!DOCTYPE html>
<html>
<head>
<title>Drive Mad Embedded</title>
<style>
  #game-container {
    width: 640px; /* Adjust width as needed */
    height: 480px; /* Adjust height as needed */
    border: 1px solid #ccc; /* Optional border for visibility */
    position: relative; /* Required for absolute positioning of the button */
  }

    #fallback-message {
        display: none;
        text-align: center;
        padding: 20px;
        color: #888;
    }

  #fullscreen-button {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 8px 12px;
    background-color: #337ab7;
    color: white;
    border: none;
    cursor: pointer;
    z-index: 10; /* Make sure the button is above the game */
  }
    #fullscreen-button:hover {
        background-color: #286090;
    }
</style>
</head>
<body>

<div id="game-container">
  <iframe src="https://poki.com/en/g/drive-mad" frameborder="0" scrolling="no" width="100%" height="100%" id="game-iframe"></iframe>
    <div id="fallback-message">
        <p>Sorry, the game is temporarily unavailable. Please try again later.</p>
    </div>
  <button id="fullscreen-button">Fullscreen</button>
</div>


<script>
    const gameContainer = document.getElementById('game-container');
    const fullscreenButton = document.getElementById('fullscreen-button');
    const gameIframe = document.getElementById('game-iframe');
    const fallbackMessage = document.getElementById('fallback-message');
    let retryCount = 0;
    const maxRetries = 3;
    const retryDelay = 2000; // 2 seconds

    function tryLoadGame() {
         if (retryCount >= maxRetries) {
            fallbackMessage.style.display = "block";
             return;
         }
        
         gameIframe.onload = () => {
            fallbackMessage.style.display = 'none';
             retryCount = 0;
        }
        
         gameIframe.onerror = () => {
           console.log("Failed to load iframe from poki")
           retryCount++;
             setTimeout(tryLoadGame, retryDelay);
         };
    }
    
   tryLoadGame();


  fullscreenButton.addEventListener('click', () => {
    if (document.fullscreenElement) {
      document.exitFullscreen();
        fullscreenButton.innerText = 'Fullscreen';
    } else {
      gameContainer.requestFullscreen()
        .then(() => {
            fullscreenButton.innerText = 'Exit Fullscreen';
        })
        .catch(err => {
          console.error(`Error attempting to go full screen: ${err}`);
        })
    }
  });
</script>

</body>
</html>
